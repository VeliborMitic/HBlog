<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Escapy | Registration</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{~/css/style.css}" type="text/css" media="screen"/>
    <link href="http://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Quattrocento+Sans:700i" rel="stylesheet" type="text/css"/>
</head>
<body>
<!--start wrapper-->
<div id="wrapper" class="clearfix">

    <!-- BODY -->
    <span style="float: left; width: 60%">
        <!-- SPACE FOR SOME LINKS -->
        &nbsp;
    </span>
    <div style="width: 60%; margin-bottom: 20px">
        <h1 class="logo"><a th:href="@{/index}">Index</a></h1>
    </div><br/>

    <div style="padding-top: 10px">
        <div style="width: 40%; float: left; margin-bottom: 20px; padding-top: 30px;">

            <!--/*@thymesVar id="registrationForm" type="net.henryco.hblog.mvc.controllers.acc.form.RegistrationForm"*/-->
            <form method="post" th:object="${registrationForm}" th:action="@{~/access/registration/finish}" style="padding-left: 10%">

                <div style="float: left; width: 50%">
                    <label for="username">User name</label><br/>
                    <input id="username" type="text" th:field="*{userName}" class="input_space"/><br/>

                    <label for="first_name">First name</label><br/>
                    <input id="first_name" type="text" th:field="*{firstName}" class="input_space"/><br/>

                    <label for="last_name">Last name</label><br/>
                    <input id="last_name" type="text" th:field="*{lastName}" class="input_space"/><br/>

                    <label for="e_mail">Email</label><br/>
                    <input id="e_mail" type="email" th:field="*{email}" class="input_space"/><br/>

                    <label for="pass">Password</label><br/>
                    <input id="pass" type="password" th:field="*{password}" class="input_space"/><br/>

                    <label for="gpg_key">GPG key</label><br/>
                    <input id="gpg_key" type="password" th:field="*{gpgPubKey}" class="input_space"/><br/>

                    <br/><input type="submit" value="Register" class="input_submit"/>
                </div>

                <div class="errors" th:if="${#fields.hasErrors('*')}" style="width:50%;">
                    <ul><li th:each="err: ${#fields.errors('*')}" th:text="${err}">Input data error</li></ul>
                </div>

            </form>
        </div>
    </div>

    <div class="void_space2"></div>
    <div class="void_space2"></div>
    <div class="clear"></div>
    <div id="footer">
        <!--start footer-->
        <div class="footer-text" style="border-top: none">
            <p><span>&copy; Copyright 2017 <a href="#">HenryCo</a>. All Rights Reserved</span></p>
        </div>
    </div>
    <!--end footer-->
</div>
<!--end wrapper-->
</body>
</html>
