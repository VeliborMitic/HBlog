<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
>
<head>
    <title sec:authentication="name">Escapy | UpLoad</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{~/css/style.css}" type="text/css" media="screen"/>
    <link href="http://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Quattrocento+Sans:700i" rel="stylesheet" type="text/css"/>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script>
        $(document)
            .ready(
                function() {
                    //add more file components if Add is clicked
                    $('#addFile')
                        .click(
                            function() {
                                var fileIndex = $('#fileTable tr')
                                        .children().length - 1;
                                $('#fileTable')
                                    .append(
                                        '<tr><td>'
//                                        + '   <input type="file" name="attachedFiles['+ fileIndex +']" />'
                                        + '   <input type="file" id="files" name="files" />'
                                        + '</td></tr>');
                            });

                });
    </script>

</head>
<body>
<div id="wrapper" class="clearfix" style="padding-top: 20%;">


    <!--/*@thymesVar id="upload_form" type="net.henryco.hblog.mvc.controllers.acc.form.MultiFileForm"*/-->
    <form th:object="${upload_form}" th:action="@{~/upload/submit}" method="post" enctype="multipart/form-data">

        <table id="fileTable">
            <tr>
                <td><input type="file" th:field="*{files}" /></td>
            </tr>

        </table>
        <br/>
        <input id="addFile" style="font-weight: 600" class="click_input2" type="button" value="Add File" />
        <br/><br/>
        <input class="click_input2" style="font-weight: 700; float: left; font-size: 18px; color: dimgray;" type="submit" value="Upload" />

    </form>

</div>

<!--end wrapper-->
</body>
</html>
