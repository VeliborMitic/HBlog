<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Escapy | About</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{~/css/style.css}" type="text/css" media="screen"/>
    <link href="http://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Quattrocento+Sans:700i" rel="stylesheet" type="text/css"/>
</head>
<body>
<div id="wrapper" class="clearfix">
    <!--start wrapper-->
    <div id="header" class="clearfix">
        <!--start header-->
        <h1 th:replace="nav :: logo"></h1>
        <div th:replace="nav :: navigation"></div>
        <!--end navigation-->
        <div class="void_space2"></div>
        <div class="intro-p">
            <h1><span>
                Our team
            </span></h1>
        </div>
    </div>
    <!--end header-->
    <div class="void_space"></div>

    <!-- BODY -->

    <div class="news_container">
        <th:block th:each="uProfile: ${profiles}">
            <div class="profile_container" style="padding-left: 100px;">
                <div class="profile_img" style="float: left; width: 25%">
                    <img th:src="@{|~/rel/res/public/av/${uProfile.iconLink}|}" style="
                        width: auto;
                        height: 100%;
                        display: inline-block"
                    />
                </div>
                <div class="profile_text" style="float: right; width: 75%">
                    <h2 style="float: left; padding-left: 50px; font-size: 20px; margin: 0 auto;">
                        <span th:text="${uProfile.firstName}"></span>&nbsp;
                        <span th:text="${uProfile.lastName}"></span>&nbsp;
                    </h2>
                    <br/>
                    <h3 style="float: left; padding-left: 50px; font-size: 13px; margin: 5px auto">
                        <span th:text="${uProfile.position}"></span>&nbsp;
                    </h3>
                </div>
                <div class="void_space2"></div>
                <div class="void_space"></div>
            </div>
        </th:block>
    </div>


    <div class="void_space2"></div>
    <div class="void_space2"></div>

    <div th:replace="nav :: nav_footer"></div>

</div>
<!--end wrapper-->
</body>
</html>
